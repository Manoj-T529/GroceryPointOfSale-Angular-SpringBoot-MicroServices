
server.port=9000

eureka.instance.hostname=localhost

spring.application.name=api-gateway
spring.cloud.gateway.routes[0].id=staff-service
spring.cloud.gateway.routes[0].uri=lb://staff-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/grocery/api/staff/**

spring.cloud.gateway.routes[1].id=PRODUCT-SERVICE
spring.cloud.gateway.routes[1].uri=lb://PRODUCT-SERVICE
spring.cloud.gateway.routes[1].predicates[0]=Path=/grocery/api/product/**



